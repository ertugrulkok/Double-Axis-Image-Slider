<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/e6ce39d005.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    
    <div class="container">
      <div class="image_container" id="image_box">
        <div id="first_box" class="box"> <img src="./images/city-1.jpg" alt=""id="first_img"/></div>
        <div id="second_box" class="box"><img src="./images/city-2.jpg" alt=""id="second_img"/></div>
        <div id="third_box" class="box"> <img src="./images/city-3.jpg" alt=""id="third_img"/></div>
        <div id="fourth_box" class="box"><img src="./images/city-4.jpg" alt=""id="fourth_img"/></div>
        <div id="fourth_box" class="box"><img src="./images/city-5.jpg" alt=""id="fourth_img"/></div>
        <div id="fourth_box" class="box"><img src="./images/city-6.jpg" alt=""id="fourth_img"/></div>
         </div>
      <div class="button_container_down">
        <button  id="up"> <i class="fa-solid fa-arrow-up-long"></i></button>
        <button id="down"> <i class="fa-solid fa-arrow-down-long"></i></button>
      </div>
      <div class="button_container">
        <button  id="left"> <i class="fa-solid fa-arrow-left-long"></i></button>
        <button id="right"> <i class="fa-solid fa-arrow-right-long"></i></button>
      </div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
